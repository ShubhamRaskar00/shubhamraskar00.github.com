<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shubhamraskar.in</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="70">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container px-4">
        <a class="navbar-brand page-scroll" href="#page-top"
          ><img src="" alt="" id="navLogo" class="logo-img"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0" id="navLinksContainer">
            <li class="nav-item d-none">
              <a class="nav-link page-scroll active" href="#page-top"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="video-background-container">
        <video autoplay muted loop playsinline id="headerVideo" poster="">
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
      </div>
      <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center w-100">
            <div class="text-center intro-text">
                <h2 class="text-white-75 mx-auto mt-2 mb-3 intro-lead-in" id="headerLeadIn"></h2>
                <h1 class="text-white mx-auto my-0 text-uppercase intro-heading" id="headerHeading"></h1>
                <p class="text-white-75 mx-auto mt-3 mb-5 intro-subtext" id="headerSubtext"></p>
                <a href="#contact" class="page-scroll btn btn-primary btn-xl text-uppercase text-white" id="headerContactButton"></a>
            </div>
        </div>
      </div>
    </header>

    <!-- Services Section Grid -->
    <section id="services" class="page-section">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase" id="servicesHeading"></h2>
          <h3 class="section-subheading text-muted" id="servicesSubheading"></h3>
        </div>
        <div class="row text-center" id="servicesItemsContainer">
          <!-- Service items injected here -->
        </div>
      </div>
    </section>

    <!-- Service Details (Injected Below Services Grid) -->
    <div id="serviceDetailsContainer">
      <!-- Service detail sections injected here -->
    </div>

    <!-- Products Section -->
    <section id="products" class="page-section bg-light">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase" id="productsHeading"></h2>
                <h3 class="section-subheading text-muted" id="productsSubheading"></h3>
            </div>
            <!-- Category Buttons -->
            <div class="row justify-content-center" id="productCategoriesContainer">
                <!-- Category buttons will be injected here -->
            </div>

            <!-- Search Bar -->
            <div class="row mt-4 mb-3" id="productSearchContainer" style="display: none;">
                <div class="col-md-8 offset-md-2">
                    <input type="search" id="productSearchInput" class="form-control form-control-lg" placeholder="Search products in this category...">
                </div>
            </div>

            <!-- Product Grid -->
            <div class="row mt-5" id="productItemsGridContainer" style="display: none;">
                <!-- Product cards will be injected here -->
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-4" id="loadMoreContainer" style="display: none;">
                <button class="btn btn-outline-primary btn-lg" id="loadMoreProductsBtn">Load More Products</button>
            </div>
        </div>
    </section>

    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="page-section">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase" id="portfolioHeading"></h2>
          <h3 class="section-subheading text-muted" id="portfolioSubheading"></h3>
        </div>
        <div class="row" id="portfolioGridContainer">
          <!-- Portfolio items injected here -->
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="page-section bg-light">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase" id="aboutHeading"></h2>
          <h3 class="section-subheading text-muted" id="aboutSubheading"></h3>
        </div>
        <ul class="timeline" id="timelineContainer">
          <!-- Timeline items injected here -->
        </ul>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="page-section">
        <canvas id="contactBackground3D"></canvas>
        <div class="container contact-form-container">
            <div class="text-center">
            <h2 class="section-heading text-uppercase" id="contactHeading"></h2>
            <h3 class="section-subheading text-muted" id="contactSubheading"></h3>
            </div>
            <form name="sentMessage" id="contactForm" novalidate>
            <div class="row gx-4 gy-4 align-items-stretch">
                <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="" id="name" required data-validation-required-message=""/>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="" id="email" required data-validation-required-message=""/>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group mb-md-0">
                    <input type="tel" class="form-control" placeholder="" id="phone" required data-validation-required-message=""/>
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group form-group-textarea mb-md-0">
                    <textarea class="form-control" placeholder="" id="message" required data-validation-required-message=""></textarea>
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <div class="col-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-primary btn-xl text-uppercase text-white" id="sendMessageButton"></button>
                </div>
            </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 text-lg-start" id="footerCopyright"></div>
          <div class="col-lg-4 my-3 my-lg-0">
            <ul class="list-inline social-buttons" id="footerSocialLinks">
              <!-- Social links injected here -->
            </ul>
          </div>
          <div class="col-lg-4 text-lg-end" id="footerAddress">
            
          </div>
        </div>
      </div>
    </footer>

    <!-- Portfolio Modals -->
    <div id="portfolioModalsContainer">
      <!-- Portfolio modals injected here -->
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100 text-center" id="productDetailModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productDetailModalBody">
                  <!-- Product details injected here -->
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="#contact" class="btn btn-primary page-scroll text-white" id="productDetailModalContactBtn" data-bs-dismiss="modal">Contact Us</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script> <!-- Make sure this path is correct -->
    <script async src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="screipt.js" defer></script> <!-- Make sure this path is correct -->

    <!-- Crisp Chat Snippet -->
    <script type="text/javascript">
      window.$crisp=[];
      window.CRISP_WEBSITE_ID="64b7b641-c9a3-4667-ad30-1aa6366d8e72"; // <<<<<<< REPLACE THIS WITH YOUR ACTUAL ID
      (function(){
        d=document;
        s=d.createElement("script");
        s.src="https://client.crisp.chat/l.js";
        s.async=1;
        d.getElementsByTagName("head")[0].appendChild(s);
      })();
    </script>
    <!-- End Crisp Chat Snippet -->
  </body>
</html>
